<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CALCULATOR</title>
</head>
<body>
    <div class="calculator">
        <div class="result-area"></div>
        
        <div class="numpad">
            <div class="square"><p></p></div>
            <div class="square"><p></p></div>
            <div class="square red delete"><p>DEL</p></div>
            <div class="square calc red" ><p>AC</p></div>
            <div class="square calc blue" ><p>7</p></div>
            <div class="square calc blue" ><p>8</p></div>
            <div class="square calc blue" ><p>9</p></div>
            <div class="square operator orange" ><p>/</p></div>
            <div class="square calc blue" ><p>4</p></div>
            <div class="square calc blue" ><p>5</p></div>
            <div class="square calc blue" ><p>6</p></div>
            <div class="square operator orange" ><p>*</p></div>
            <div class="square calc blue" ><p>1</p></div>
            <div class="square calc blue" ><p>2</p></div>
            <div class="square calc blue" ><p>3</p></div>
            <div class="square operator orange"><p>-</p></div>
            <div class="square calc blue"><p>0</p></div>
            <div class="square calc blue"><p>.</p></div>
            <div class="square blue" id="equals"><p>=</p></div>
            <div class="square operator orange"><p>+</p></div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
